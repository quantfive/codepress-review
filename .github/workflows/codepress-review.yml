name: CodePress Review

on:
  pull_request:
    types: [opened, reopened, review_requested, synchronize]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to review"
        required: true
        type: number
      force_full_review:
        description: "Force full review of all files (ignore previous review state)"
        required: false
        type: boolean
        default: true

permissions:
  pull-requests: write
  contents: read
  issues: read

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Handle different trigger types:
          # - workflow_dispatch: use provided PR number
          # - issue_comment: use PR from comment context
          # - pull_request: use default ref
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/pull/{0}/head', github.event.inputs.pr_number) || (github.event.issue.pull_request && format('refs/pull/{0}/head', github.event.issue.number) || github.ref) }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build action
        run: pnpm run build

      - name: CodePress Review
        uses: ./ # When published, this would be: uses: @quantfive/codepress-review@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model_provider: "openai"
          model_name: "gpt-latest"
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          debug: true
          blocking_only: false
          # Force full review when manually triggered (default true for workflow_dispatch)
          force_full_review: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_full_review || 'false' }}
          # Pass PR number for workflow_dispatch
          pr_number: ${{ github.event.inputs.pr_number || '' }}
          # All trigger configurations use sensible defaults:
          # - run_on_pr_opened: true
          # - run_on_pr_reopened: true
          # - run_on_review_requested: true (github-actions[bot] only)
          # - run_on_comment_trigger: true
          # - comment_trigger_phrase: "@codepress/review"
          # + synchronize event runs automatically when included in workflow
