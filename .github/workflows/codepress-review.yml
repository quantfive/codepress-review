name: CodePress Review

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: CodePress Review
        uses: ./ # When published, this would be: uses: your-username/codepress-review@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model_provider: "gemini"
          model_name: "gemini-2.5-pro"
          # openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          # anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          # custom_prompt: "Your custom review criteria here"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: npx eslint scripts/ai-review.ts lib/providers/*.ts --max-warnings=0
      - name: Type Check
        run: npx tsc --noEmit
