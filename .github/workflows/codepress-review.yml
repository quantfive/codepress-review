name: CodePress Review

on:
  pull_request:
    types: [opened, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch: # Allow manual triggering

permissions:
  pull-requests: write
  contents: read
  issues: read

jobs:
  ai-review:
    runs-on: ubuntu-latest
    # Only run if it's a PR event OR if it's a comment that contains the trigger phrase
    if: |
      github.event_name == 'pull_request' || 
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request && 
       contains(github.event.comment.body, '@codepress/review'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.issue.pull_request && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build action
        run: pnpm run build

      - name: CodePress Review
        uses: ./ # When published, this would be: uses: @quantfive/codepress-review@v1
        env:
          GITHUB_PR_NUMBER: ${{ github.event.issue.number }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model_provider: "openai"
          model_name: "o4-mini"
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}

  debug-trigger:
    runs-on: ubuntu-latest
    # This job will ALWAYS run on a new PR comment, regardless of the body.
    if: github.event_name == 'issue_comment'
    steps:
      - name: Dump GitHub context to see what is available
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo "Workflow triggered by issue_comment event."
          echo "=========================================="
          echo "$GITHUB_CONTEXT"
          echo "=========================================="
          echo "Checking individual fields:"
          echo "Event Name: ${{ github.event_name }}"
          echo "Comment Body: ${{ github.event.comment.body }}"
          echo "Is PR check (github.event.issue.pull_request): ${{ github.event.issue.pull_request }}"
